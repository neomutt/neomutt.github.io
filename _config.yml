# Where things are
source:       .
destination:  ./_site
plugins_dir:  ./_plugins
layouts_dir:  ./_layouts
data_dir:     ./_data
includes_dir: ./_includes

title: NeoMutt
name: NeoMutt
email: rich@flatcap.org
description: Teaching an Old Dog New Tricks

url: https://neomutt.org

baseurl: ''
github_username:  neomutt
github: 'neomutt/neomutt'

highlighter: rouge
markdown: kramdown

timezone: UTC

permalink: /:year/:month/:day/:title
excerpt_separator: ""

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM

exclude:
  - README.md
  - LICENSE.md
  - CNAME
  - tags*
  - Gemfile*
  - Rakefile
  - [vendor]

collections:
  contrib:
    output: true
  dev:
    output: true
  distro:
    output: true
  dyk:
    output: true
  feature:
    output: true
  howto:
    output: true
  man:
    output: true
  rfc:
    output: true
  run:
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "_posts"
    values:
      layout: "post"

plugins:
  - jekyll-sitemap
  - jekyll-algolia
  - jekyll-mentions
  - jemoji

algolia:
  application_id: '6J1SGGRMOD'
  index_name:     'neomutt'
  settings:
    attributesToIndex:
      - title
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - unordered(text)
      - unordered(tags)

