{% include header.html %}

<div class="container container-left">
    <div class="row">
        <div class="col-md-3 hidden-xs">
            {% include sidebar.html %}
        </div>
        <div class="col-md-9">
          <div class="article">
            <div class="well">
                <h1><a href="{{ page.url }}">{{ page.date | date: "%b %-d, %Y" }} - {{ page.title }}</a></h1>
                <div class="post-content">
                {{ content }}
                </div>
            </div>
          </div>
          <div class="pagination">
              {% if page.previous %}
                <a class="btn btn-default" href="{{ page.previous.url }}" class="previous">Older</a>
              {% endif %}
              {% if page.next %}
                <a class="btn btn-default" href="{{ page.next.url }}" class="next">Newer</a>
              {% endif %}
          </div>

        </div>
    </div>
</div>

{% include footer.html %}
